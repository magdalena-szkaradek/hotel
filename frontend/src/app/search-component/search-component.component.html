<section class="probootstrap-section">
  <div class="container">
    <div class="row probootstrap-gutter40">
      <div class="col-md-8">
        <h2 class="mt0">Search Form</h2>
        <form action="#" method="post" class="probootstrap-form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="date-arrival">Arrival</label>
                <div class="form-field">
                  <i class="icon icon-calendar2"></i>
                  <input type="text" class="form-control" id="date-arrival" name="date-arrival">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="date-departure">Departure</label>
                <div class="form-field">
                  <i class="icon icon-calendar2"></i>
                  <input type="text" class="form-control" id="date-departure" name="date-departure">
                </div>
              </div>
            </div>
          </div>
          <div class="row mb30">
            <div class="col-md-6">
              <div class="form-group">
                <label for="guests">Guests</label>
                <div class="form-field">
                  <input type="number" name="guests" id="guests" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" value="Search">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
