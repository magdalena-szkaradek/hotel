<div class="alert alert-success" *ngIf="successMsg">
  <p>Room added.</p>
</div>

<h1 class="page-title">Add a room</h1>

<div class="alert alert-danger" *ngIf="tooSmallRoomsValue">
  <p>Rooms value can't be less than 1!</p>
</div>

<div class="alert alert-danger" *ngIf="tooBigRoomsValue">
    <p>Rooms value can't be bigger than 4!</p>
  </div>

<a class="btn btn-primary" routerLink="/admin/rooms">Back to all rooms</a>
<br><br>

<form  novalidate #f="ngForm"  (ngSubmit)="addARoom(f)">

  <div class="form-group">

      <label for="">Beds:</label>
          <input type="text" class="form-control" placeholder="Beds" name="beds" 
          [(ngModel)]="beds"
          #roomBeds="ngModel"       
          required
      />
    </div>
  
    <div class="alert alert-danger" *ngIf="roomBeds.errors?.required && roomBeds.touched">
      You must specify beds number.
  </div>
  <div class="alert alert-danger" *ngIf="roomBeds.errors?.minValue && roomBeds.touched">
      Maximum value is 1.
  </div>

  <!--    ------------------------------------------    price -->
  <div class="form-group">
      <label for="">Price:</label>
      <input type="text" class="form-control" placeholder="Price" name="price" [(ngModel)]="price"  #roomPrice="ngModel" required />      
  </div>

  <div class="alert alert-danger" *ngIf="roomPrice.errors?.required && roomPrice.touched">
      Price is required.
  </div>

  <!--    ------------------------------------------    name -->
  <div class="form-group">

    <label for="">Name:</label>
        <input type="text" class="form-control" placeholder="Roomname" name="name" 
        [(ngModel)]="name"
        #roomName="ngModel"
        minlength="3"
        required
    />
  </div>

  <div class="alert alert-danger" *ngIf="roomName.errors?.required && roomName.touched">
    Name is required.
</div>
<div class="alert alert-danger" *ngIf="roomName.errors?.minlength && roomName.touched">
    Minimum length is 3.
</div>

<div class="form-group">
  <button class="btn btn-default" [disabled]="!f.valid">Add room</button>
</div>


</form>
