<div class="alert alert-success" *ngIf="successMsg">
  <p>Client deleted.</p>
</div>

<div class="alert alert-danger" *ngIf="errorMsg">
  <p>Error deleting a client.</p>
</div>
<a class="btn btn-primary" href="/">Back to main page</a>
<h1 class="product-title">Clients</h1>
<a class="btn btn-primary" routerLink="/admin/add-client">Add client</a>

<br><br>

<table class="table">
  <tr bgcolor="#f9f9f9">
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
      <th>Delete</th>
  </tr>

  <tr *ngFor="let client of clients?.value">
      <td>
          {{ client.name }}
      </td>
      <td>
          {{ client.surname }}
    </td>
    <td>
        {{ client.email }}
      </td>

      <td *ngIf="client.name != 'admin'">
          <a (click)="deleteClient(client.user_id)" routerLink="/employeeProfile/employeeAllClients">Delete</a>
      </td>
  </tr>
</table>
